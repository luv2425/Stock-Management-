<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>ðŸ“¦ Stock Management (Admin Secured)</title>

    <!-- Page CSS -->
    <link rel="stylesheet" href="stock.css">

    <!-- Page JS -->
    <script src="stock.js" defer></script>
</head>

<body>
    <!-- ðŸŒˆ Navbar -->
    <nav class="navbar">
        <a href="dashboard.html" class="nav-link dashboard">ðŸ“Š Dashboard</a>
        <a href="stock.html" class="nav-link stock">ðŸ“¦ Stock</a>
        <a href="billing.html" class="nav-link billing">ðŸ§¾ Billing</a>
        <a href="reports.html" class="nav-link reports">ðŸ“ˆ Reports</a>
    </nav>

    <h1>ðŸ“¦ Stock Management</h1>

    <!-- Add Product Form -->
    <form id="stockForm">
        <h2>Add / Edit Product</h2>

        <label for="name">Product Name</label>
        <input id="name" type="text" required />

        <label for="category">Category</label>
        <input id="category" type="text" required />

        <label for="quantity">Quantity</label>
        <input id="quantity" type="number" min="0" step="1" required />

        <label for="unit">Unit</label>
        <select id="unit" required>
            <option value="pcs">Pieces</option>
            <option value="kg">Kilograms</option>
            <option value="g">Grams</option>
            <option value="L">Liters</option>
            <option value="ml">Milliliters</option>
        </select>

        <label for="price">Selling Price (â‚¹)</label>
        <input id="price" type="number" step="0.01" required />

        <label for="cost">Cost Price (â‚¹)</label>
        <input id="cost" type="number" step="0.01" required />

        <div class="controls">
            <button type="submit">Save Product</button>
            <button id="clearAll" type="button" style="background:#6c757d">Clear All Data</button>
            <button id="exportCSVBtn" type="button" style="background:#17a2b8">Export Stock CSV</button>
        </div>
    </form>

    <!-- Stock Table -->
    <h2>Stock Inventory</h2>
    <input id="search" type="text" placeholder="Search product..." style="max-width:400px" />
    <table id="stockTable" aria-live="polite">
        <thead>
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Qty</th>
                <th>Price</th>
                <th>Value</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</body>

</html>
